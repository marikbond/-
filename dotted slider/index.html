<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dotted slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner-slider clearfix">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
            <div class="slide-dots clearfix">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        <div class="pictures clearfix">
            <div class="inner clearfix">
                <div class="slide-element">
                    <img src="baner_big.jpg" alt="">
                </div>
                <div class="slide-element">
                    <img src="baner_big%202.jpg" alt="">
                </div>
                <div class="slide-element">
                    <img src="baner_big%203.jpg" alt="">
                </div>
                <div class="slide-element">
                    <img src="baner_big%204.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
